<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script defer="defer" src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">

</head>
<body>
    <div class="container">
        <form id="form" class="form">

            <header class="header">
                <h1>Create Account</h1>
            </header>

            <div class="form-control">
                <label for="username">Username</label>
                <input id="username" type="text" placeholder="Enter name">
                <span class="material-icons success">check_circle_outline</span>
                <span class="material-icons error">highlight_off</span>
                <small>Error massage</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Enter email">
                <span class="material-icons success">check_circle_outline</span>
                <span class="material-icons error">highlight_off</span>
                <small>Error massage</small>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
                <span class="material-icons success">check_circle_outline</span>
                <span class="material-icons error">highlight_off</span>
                <small>Error massage</small>
            </div>

            <div class="form-control">
                <label for="password">Password Check</label>
                <input type="password" id="password2" placeholder="Check your password">
                <span class="material-icons success">check_circle_outline</span>
                <span class="material-icons error">highlight_off</span>
                <small>Error massage</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
